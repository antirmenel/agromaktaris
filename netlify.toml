[build]
  command = "cd client && npm install && npm run build"
  publish = "client/build"
  functions = "server"  # Points to your server directory

[functions]
  node_bundler = "esbuild"  # Faster bundling for Netlify Functions
  external_node_modules = ["nodemailer"]  # Required for email sending

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true  # Important for overriding default behavior

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200